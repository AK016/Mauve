<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtUhmYiQ4CqfAq2pyp4xmp4jiILGXU2eTYvw&usqp=CAU"
        type="image/png">
    <link rel="stylesheet" href="./SignIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css%22%3E">
</head>
<body>
    <img src="https://images3.alphacoders.com/105/1053268.jpg" alt="">
    <div class="iconbox">
        <div id="icon_cont">
            <input type="text" id="search_nav" placeholder="What are you looking for?">
            <a href="./index.html"><img id="logo" src="./take 1.jpg-1.jpg" alt="Image Not Found"></a>
        </div>
    </div>
    <div class="signindiv">
        <div class="signinpage">
            <form action="">
                <img src="./take 1.jpg-1.jpg" alt="">
                <p><i class="fa-solid fa-envelope"></i> &nbsp; <input type="email" placeholder="User email" id="email" required></p>
                <p><i class="fa-solid fa-lock"></i> &nbsp; <input type="text & number" id="password" placeholder="Enter password" required></p>
                <input type="submit" id="accountloggedin"><a href="./index.html"></a>
            </form>
            <p>New User?</p>
            <a href="" id="signuphere">Sign Up Here</a>
        </div>
    </div>
    <div class="signupdiv">
        <div class="signuppage">
            <form action="" id="upform">
                <img src="./take 1.jpg-1.jpg" alt="">
                <p><i class="fa-regular fa-user"></i> &nbsp; <input type="text" placeholder="Username" id="upname" required></p>
                <p><i class="fa-solid fa-envelope"></i> &nbsp; <input type="email" placeholder="User email" id="upemail" required></p>
                <p><i class="fa-solid fa-lock"></i> &nbsp; <input type="text & number" id="uppassword" placeholder="Enter password" required></p>
                <input type="submit" id="accountcreated">
            </form>
            <p>Already have an account?</p>
            <a href="" id="signinhere">Sign In here</a>
            <a href="" id="reset">Reset form</a>
        </div>
    </div>
</body>
<script src="./SignIn.js"></script>
<script src="https://kit.fontawesome.com/b2fe669610.js" crossorigin="anonymous"></script>
</html>
